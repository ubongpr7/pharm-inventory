<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/038eb78c18.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4 w-3/4">
        <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Upload Patient Folder</h2>
            <form class="space-y-4" enctype="multipart/form-data" action="#" method="post">
                <div>
                    <label for="patientName" class="block font-medium">Patient Name:</label>
                    <input type="text" id="patientName" name="patientName" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus: ring-blue-200 focus:ring-opacity-50">     
                </div>
                <div>
                    <label for="FolderFile" class="block font-medium">Upload Patient Folder:</label>
                    <input type="file" id="folderFile" name="folderFile" accept=".doc, .docx, .pdf, .jpg, .jpeg, .png" class="w-full border-gray-300 shadow-sm focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    <p class="text-sm text-gray-500 mt-1">Supported File type: .doc, .docx, .pdf, .jpg, .jpeg, .png </p> 
                </div>
                <div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>

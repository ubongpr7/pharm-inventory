services:
  web:
    image: ubongpr7/inventory:latest
    env_file:
      - .env
    command: >
      sh -c "
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:80
      "
    volumes:
      - .:/app
    ports:
      - "80:80"

      
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/038eb78c18.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Main Content -->
 <div class="container mx-auto p-4 w-3/4">
    <h1 class="text-3xl font-semibold text-blue-700 mb-8">Pharmacy Inventory</h1>
    <!-- Drug Categories -->
    <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Drug Categories</h2>
        <!-- Add Drug Form -->
        <form class="mb-4">
            <div class="flex items-center mb-2">
                <input type="text" placeholder="Drug Name" class="flex-grow px-4 py-2 mr-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                <select class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                    <option value="" disabled selected>Select Category</option>
                    <option value="analgesics">Analgesics</option>
                    <option value="antibiotics">Antibiotics</option>
                    <option value="antidiabetic">Antidiabetic</option>
                    <!-- Add more options for other categories -->
                </select>
            </div>
        </form>
        <!-- Display Drug Categories -->
        <div class="flex flex-wrap gap-4">
            <button class="px-8 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">Analgesics</button>
            <!-- Add more buttons for other categories -->
        </div>
    </div>
    <!-- Inventory Table -->
    <div>
        <h2 class="text-xl font-semibold mb-4">Inventory</h2>
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr>
                    <th class="px-4 py-2 bg-gray-100 border border-gray-300">Drug Name</th>
                    <th class="px-4 py-2 bg-gray-100 border border-gray-300">Category</th>
                    <th class="px-4 py-2 bg-gray-100 border border-gray-300">Quantity</th>
                    <th class="px-4 py-2 bg-gray-100 border border-gray-300">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Inventory Data (Replace with dynamic data from backend) -->
                <tr>
                    <td class="px-4 py-2 border border-gray-300">Paracetamol</td>
                    <td class="px-4 py-2 border border-gray-300">Analgesics</td>
                    <td class="px-4 py-2 border border-gray-300">100</td>
                    <td class="px-4 py-2 border border-gray-300">
                        <button onclick="handleEdit()" class="px-4 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">Edit</button>
                        <button class="px-4 py-1 bg-red-600 hover:bg-red-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50">Delete</button>
                    </td>
                </tr>
                <!-- More rows here -->
            </tbody>
        </table>
    </div>
        
</body>
</html>

<script>
  const btn= document.getElementById('btn')
  const sidebar= document.getElementById('sidebar')
  const hasSubmenus= document.querySelectorAll('.has-submenu')
  const dirsTo= document.querySelectorAll('.dir-to')
  document.body.addEventListener('click',(e)=>{
    if (!sidebar.contains(e.target)){
      if (sidebar.classList.contains('active')){
        sidebar.classList.remove('active')
      }
    }
  })

  btn.onclick=function(){
    sidebar.classList.toggle('active')
  }
hasSubmenus.forEach((item,index)=>{
  item.addEventListener('click',()=>{
    
    dirsTo.forEach((item2,index2)=>{
      if (index2 === index2 ){
        if (item2.classList.contains('bi-chevron-right')){
          if (sidebar.classList.contains('active')){}else {
              sidebar.classList.add('active')
            }
          item2.classList.remove('bi-chevron-right')
          item2.classList.add('bi-chevron-down')
        }else if (item2.classList.contains('bi-chevron-down')){
          item2.classList.remove('bi-chevron-down')
          item2.classList.add('bi-chevron-right')

        }
        
        console.log(item,index,item2, index2)
      }
    })
  })
})

</script>

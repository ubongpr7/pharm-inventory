

<div class="modal fade" id="popupModal" tabindex="-1" role="dialog" aria-labelledby="popupModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="popupModalLabel">Add New {{ item_name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="popupForm" action="{% url 'common:add_common' user.company.encrypted_id model_item  %}" method="post">
                    {% csrf_token %}
                    <!-- Dynamic form fields will be injected here via AJAX -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" form="popupForm" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

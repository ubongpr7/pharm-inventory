{% load static %}
{% load bootstrap5 %}

<div class="container mt-4" >
    <div class="container mx-auto p-4 w-3/4">
        <div class="card">
            <div class="card-body " >
                <div class="card-body">
                    <h3 class="card-title">Add new {{ title }}  </h3>
                    <form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
                        
                    <!-- <form hx-post="{% url 'inventory:add_inventory_category' %}" class="form in-d-flex in-align-center in-justify-center"  method="POST"> -->

                        <div class="col-lg-12 col-md-12 col-sm-12">
                          <div class="row in-d-flex in-align-center in-mg-x-20 in-justify-center">
                            
                                {% for field in form %}

                                        
                                {% if field.name == 'description' %} 
                                <div class="col-12">
                                    {% bootstrap_field field %}
                                </div>
                                {% else %}
                                <div class="col-md-6 col-sm-12">
                                    {% bootstrap_field field %}
                                </div>
                            {% endif %}
                            {% endfor %}
                            {% buttons %}
                              <button type="submit" class="btn btn-primary">
                                Add
                              </button>
                            {% endbuttons %}
                          </div>
                        </div>
                    
                    </form>
                </div>                 
            </div>
        </div>


    <script src="{% static 'assets/js/htmx.js' %}"></script>

        
    </div>
    
</div>

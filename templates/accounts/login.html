{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="{% static 'assets/css/index.css' %}">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <!-- Sign Up Form -->
    <div class="max-w-md w-full mx-auto">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <!-- <img src="./images/pharmacy-logo-with-caduceus-snake_859323-216.avif" alt="Logo" class="w-20 h-20 rounded-full mb-4 mx-auto"> -->
            <form>
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-normal text-gray-700">Email Address</label>
                    <input type="email" id="signup-email" name="signup-email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-sm font-normal text-gray-700">Password</label>
                    <input type="password" id="signup-password" name="signup-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="block text-sm font-normal text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>

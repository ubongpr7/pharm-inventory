{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.16.0/font/bootstrap-icons.css" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'assets/css/auth.css' %}">
	<title>{{title}}</title>
	

	
</head>
<body>
	 
	<div class="container">
		<form id="loginForm" method="POST" action="{% url 'signin' %}" class="login active">
		  {% csrf_token %}
			<h2 class="title">Login with your account</h2>
             {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
			<div class="form-group">
				<label for="email">Email</label>
				<div class="input-group">
					<input type="email" id="email" name="email" placeholder="Email address">
					<i class='bx bx-envelope'></i>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div class="input-group">
					<input type="password" pattern=".{8,}" id="password" name="password" placeholder="Your password">
					<i class='bx bx-lock-alt' ></i>
				</div>
				<span class="help-text">At least 8 characters</span>
			</div>
			<button type="submit" class="btn-submit">Login</button>
			<a href="#">Forgot password?</a>
			<p>I don't have an account. <a href="{% url 'register' %}" >Register</a></p>
		</form>

		
				 
				 
				  
				
				
			
			
			
			
    


        
        
        

	
</body>
</html>

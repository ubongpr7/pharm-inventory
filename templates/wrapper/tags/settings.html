{% if user.company  or user.profile %}
{% for app, models in settings_apps %}
<li class="dropdown-submenu">
    <a class="dropdown-item in-fs-14 in-fw-bld dropdown-toggle" href="#">{{ app }}</a>
    <ul class="dropdown-menu">
        {% for model in models %}
        <li><a class="dropdown-item in-fs-14 in-fw-bld" href="#">{{ model }}</a></li>
        {% endfor %}
    </ul>
</li>
{% endfor %}

{% endif  %}
